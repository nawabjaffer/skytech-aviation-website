name: Deploy Skytech Aviation Website to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Generate version metadata
        run: npm run prebuild
        
      - name: Build React App
        run: npm run build

      - name: Add CNAME for custom domain
        run: echo "aviation.skytech.ae" > ./dist/CNAME

      - name: Disable Jekyll
        run: echo "" > dist/.nojekyll
        
      - name: Add cache-busting headers configuration
        run: |
          cat > ./dist/_headers << 'EOF'
          /index.html
            Cache-Control: no-cache, no-store, must-revalidate
            X-Content-Type-Options: nosniff
            X-Frame-Options: DENY
          
          /version.json
            Cache-Control: no-cache, must-revalidate
          
          /service-worker.js
            Cache-Control: no-cache, must-revalidate
          
          /manifest.webmanifest
            Cache-Control: no-cache, must-revalidate
          
          /assets/*
            Cache-Control: public, max-age=31536000, immutable
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # <-- your build output folder

  deploy:
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: Purge GitHub Pages cache
        run: |
          echo "âœ“ Deployment completed"
          echo "Site: ${{ steps.deployment.outputs.page_url }}"
          echo "Cache will be invalidated within 5 minutes"
