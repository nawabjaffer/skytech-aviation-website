<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Skytech Aviation Logo</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #0369a1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 200 60" width="600" height="180">
    <defs>
      <linearGradient id="planeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
      </linearGradient>
    </defs>

    <!-- Plane Icon -->
    <g transform="translate(10, 10)">
      <!-- Plane body -->
      <path
        d="M 5 20 L 30 15 L 35 15 L 28 20 L 35 20 L 38 23 L 35 25 L 28 25 L 35 30 L 30 30 L 5 25 Z"
        fill="url(#planeGradient)"
      />
      <!-- Plane wings -->
      <path
        d="M 15 20 L 10 10 L 15 12 Z M 15 25 L 10 35 L 15 33 Z"
        fill="url(#planeGradient)"
      />
    </g>

    <!-- Company Text -->
    <text
      x="55"
      y="28"
      font-family="'Arial', sans-serif"
      font-size="18"
      font-weight="700"
      fill="#ffffff"
    >
      SKYTECH
    </text>
    <text
      x="55"
      y="44"
      font-family="'Arial', sans-serif"
      font-size="11"
      font-weight="400"
      fill="#e0e7ff"
      letter-spacing="2"
    >
      AVIATION
    </text>
  </svg>

  <script>
    // Instructions to create PNG:
    // 1. Open this HTML file in a browser
    // 2. Take a screenshot of the logo
    // 3. Crop and save as skytech-logo.png in the public folder
    // 
    // OR use a tool like:
    // - Chrome DevTools: Right-click SVG > "Capture node screenshot"
    // - Online converter: https://cloudconvert.com/svg-to-png
  </script>
</body>
</html>
