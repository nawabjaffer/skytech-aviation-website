<svg viewBox="0 0 350 362" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0369a1"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>
  </defs>

  <!-- Outer circular badge -->
  <circle cx="175" cy="181" r="165" fill="none" stroke="url(#skyGrad)" stroke-width="3" opacity="0.4"/>
  <circle cx="175" cy="181" r="160" fill="none" stroke="url(#skyGrad)" stroke-width="1" opacity="0.2"/>

  <!-- Main Aircraft Group -->
  <g transform="translate(175, 110)">
    <!-- Aircraft fuselage/body -->
    <path d="M 0 -35 Q -5 -20 -8 0 Q -8 20 0 35 Q 8 20 8 0 Q 5 -20 0 -35 Z" fill="url(#skyGrad)" stroke="#0369a1" stroke-width="1.5"/>

    <!-- Main wings -->
    <path d="M -45 -8 L 0 0 L 45 -8 Q 50 -10 52 -5 L 45 5 L 0 8 L -45 5 Q -50 3 -52 -5 Z" fill="url(#skyGrad)" opacity="0.95"/>

    <!-- Wing accent stripe -->
    <path d="M -40 2 Q 0 5 40 2 L 38 8 Q 0 12 -38 8 Z" fill="url(#accentGrad)" opacity="0.7"/>

    <!-- Tail section -->
    <g transform="translate(0, 32)">
      <path d="M -6 0 L -12 15 L 0 8 Z" fill="url(#accentGrad)"/>
      <path d="M 6 0 L 12 15 L 0 8 Z" fill="url(#accentGrad)"/>
      <ellipse cx="0" cy="-2" rx="5" ry="4" fill="#0284c7" opacity="0.6"/>
    </g>

    <!-- Cockpit/nose -->
    <circle cx="0" cy="-32" r="6" fill="#0ea5e9" stroke="#0369a1" stroke-width="1"/>
    <circle cx="0" cy="-32" r="3.5" fill="#06b6d4"/>
  </g>

  <!-- Left Mechanical Symbol (Wrench) -->
  <g transform="translate(70, 180)">
    <g stroke="url(#accentGrad)" stroke-width="2.5" fill="none" stroke-linecap="round">
      <path d="M -8 -18 L 12 6 Q 15 10 12 14 Q 8 16 3 10 L -8 -2 Z"/>
      <circle cx="10" cy="10" r="6" stroke-width="2.5"/>
      <line x1="14" y1="10" x2="22" y2="10"/>
    </g>
  </g>

  <!-- Right Technical Symbol (Gear) -->
  <g transform="translate(280, 180)">
    <g fill="none" stroke="url(#skyGrad)" stroke-width="2">
      <!-- Outer gear circle -->
      <circle cx="0" cy="0" r="26"/>
      
      <!-- Gear teeth -->
      <line x1="0" y1="-26" x2="0" y2="-34" stroke-width="2.5"/>
      <line x1="18.4" y1="-18.4" x2="24.5" y2="-24.5" stroke-width="2.5"/>
      <line x1="26" y1="0" x2="34" y2="0" stroke-width="2.5"/>
      <line x1="18.4" y1="18.4" x2="24.5" y2="24.5" stroke-width="2.5"/>
      <line x1="0" y1="26" x2="0" y2="34" stroke-width="2.5"/>
      <line x1="-18.4" y1="18.4" x2="-24.5" y2="24.5" stroke-width="2.5"/>
      <line x1="-26" y1="0" x2="-34" y2="0" stroke-width="2.5"/>
      <line x1="-18.4" y1="-18.4" x2="-24.5" y2="-24.5" stroke-width="2.5"/>
    </g>
    <!-- Center circle -->
    <circle cx="0" cy="0" r="10" fill="url(#skyGrad)" opacity="0.6"/>
    <circle cx="0" cy="0" r="5" fill="url(#accentGrad)" opacity="0.8"/>
  </g>

  <!-- Text: SKYTECH -->
  <text x="175" y="285" font-family="'Arial', 'Helvetica', sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="url(#skyGrad)" letter-spacing="3">SKYTECH</text>

  <!-- Text: AVIATION -->
  <text x="175" y="320" font-family="'Arial', 'Helvetica', sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#0369a1" letter-spacing="4">AVIATION</text>

  <!-- Decorative line -->
  <line x1="100" y1="268" x2="250" y2="268" stroke="url(#skyGrad)" stroke-width="1.5" opacity="0.4"/>

  <!-- Quality tagline -->
  <text x="175" y="350" font-family="'Arial', 'Helvetica', sans-serif" font-size="11" font-weight="400" text-anchor="middle" fill="#0ea5e9" opacity="0.75" letter-spacing="1">ASA MEMBER â€¢ SINCE 2015</text>
</svg>
